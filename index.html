<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Beginner</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./Images/simon-game-logo.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="level">Press A Key to Start</h1>
    <div class="container">
      <div class="row">
        <div id="green" class="btn green"></div>
        <div id="red" class="btn red"></div>
      </div>
      <div class="row">
        <div id="yellow" class="btn yellow"></div>
        <div id="blue" class="btn blue"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
